language: java

addons:
  sonarcloud:
    organization: "newtonjose-github" # the key of the org you chose at step #3

cache:
  directories:
    - "$HOME/.m2/repository"
    - "$HOME/.sonar/cache"

before_script:
  - echo $HOME
  - $TRAVIS_BUILD_DIR

jdk:
  - openjdk8

matrix:
  include:
    - name: Build and check aula01
      script:
        - cd aula01/java
        - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install \
        sonar:sonar -Dsonar.projectKey=newtonjose_cs-2019-01 \
        -Dsonar.organization=newtonjose-github \
        -Dsonar.host.url=https://sonarcloud.io \
        -Dsonar.login=$SONAR_TOKEN
